name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: Build (Maven)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
        
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload artifact (JAR)
        uses: actions/upload-artifact@v4
        with: 
          name: app-jar
          path: target/*.jar
        
  test:
    name: Teste ping/pong
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Baixar JAR do build
        uses: actions/download-artifact@v4
        with: 
          name: app-jar
          path: app
      
      - name: Iniciar aplicação em background
        run: |
          nohup java -jar app/*.jar > app.log 2>&1 &
          echo $! > app.pid
      
      - name: Testar endpoint /ping
        run: |
          curl -fsS http://localhost:3000/ping | grep "pong"
      
      - name: Para aplicação
        if: always()
        run: |
          if [ -f app.pid ]; then kill "$(cat app.pid)" || true; fi
          sleep 1
          pkill -f 'java -jar' || true
          echo "Logs: " && tail -n 200 app.log || true
